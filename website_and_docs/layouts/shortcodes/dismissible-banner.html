{{ $color := .Get "color" }}
{{ $title := .Get "title" }}
{{ $background := .Get "background" | default "selenium-yellow" }}
{{ $inner := .Inner }}

<div class="row justify-content-center my-1">
  <div class="alert alert-{{ $color }} col-10 alert-dismissible fade show mb-0 -bg-{{ $background }}" role="alert">
    {{ if $title }}
    <h4 class="alert-heading pb-2 text-center">{{ $title }}</h4>
    {{ end }}
    <div class="w-100 text-center">
      {{ markdownify $inner }}
    </div>
    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
