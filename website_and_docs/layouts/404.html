{{ define "main"}}
  <div class="row py-5">
    <div class="col-lg-12 col-md-12 ps-5 py-5 -bg-selenium-green">
      <div class="card h-100 bg-transparent border-0">
        <div class="card-body px-0">
          <h1 class="card-title text-center">404</h1>
          <h1 class="card-title text-center">Element not found</h1>
          <h1 class="card-title text-center pt-5">Sorry, we meant page not found!</h1>
          <h3 class="card-text py-4 text-center">
            The page you are looking for might have been removed, had its name
            changed or is temporarily unavailable.
          </h3>
        </div>
        <div class="card-footer bg-transparent border-0">
          <div class="selenium-button-container">
            <a href="{{ "/" | relURL }}" class="selenium-button selenium-white-green text-uppercase fw-bold">
            Let's go home
            <i class="ps-3 fas fa-caret-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
