{{ $alert_type := .alert_type }}

<div class="row justify-content-center my-1">
  <div class="alert alert-{{ .color }} -bg-selenium-cyan-20 col-10 ps-lg-5 mb-0 alert-dismissible fade show" role="alert">
    {{ if .title }}
    <h2 class="alert-heading pb-3 text-center">{{ .title }}</h2>
    {{ end }}
    <div class="w-100">
      {{ if $alert_type }}
      <strong>{{ humanize $alert_type }}: </strong>
      {{ end }}
      {{ markdownify .p1 }}
      {{ if .p2 }}
      <br><br>
      {{ markdownify .p2 }}
      {{ end }}
      {{ if .p3 }}
      <br><br>
      {{ markdownify .p3 }}
      {{ end }}
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
